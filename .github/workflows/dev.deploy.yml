name: DevDeploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: apt install docker-compose -y

      - name: Deploy to VM
        run: |
          docker-compose down -v && sudo docker-compose up -d --build